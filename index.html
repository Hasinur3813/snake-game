<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <div class="container">
      <!-- score board -->
      <div class="score_board">
        <div class="current_score">Score: 0</div>
        <div class="high_score">High score: 0</div>
      </div>
  
      <div class="game-board" id="grid">
        <div class="game_over_board">
          <h2>Game Over</h2>
          <button id="replay_btn" onclick = 'location.reload()'>Replay</button>
        </div>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
